<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<th:block th:fragment="head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/application.css}">
</th:block>

<body>
	<div th:fragment="nav">
		<nav class="navbar navbar-expand navbar-light border-bottom border-dark ps-5">
			<div class="container-fluid p-3">
				<a class="navbar-brand" th:href="@{/}">Best of 2021</a>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link btn btn-outline-secondary me-4" th:classappend="${#httpServletRequest.requestURI.equals('/movies')} ? 'active' : ''" th:href="@{/movies}">Movies</a>
						</li>
						<li class="nav-item">
							<a class="nav-link btn btn-outline-secondary" th:classappend="${#httpServletRequest.requestURI.equals('/songs')} ? 'active' : ''" th:href="@{/songs}">Songs</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<!-- script js da includere -->
	<div th:fragment="scripts">
		<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</div>
</body>

</html>
